<template name="layout">
  {{> navbar}}

  <div class="layout container">
    {{> flashMessages}}
    {{> yield}}
    {{> popup}}
  </div>
</template>

<template name='homeLink'>
  <li class="{{active 'lobby'}}">
    <a href="{{pathFor 'lobby'}}">
      {{#if currentUser}}
        Spil nu
      {{else}}
        Log ind
      {{/if}}
    </a>
  </li>
</template>

<template name='highscoresLink'>
  <li class="{{active 'highscores'}}">
    <a id="highscores" href="{{pathFor 'highscores'}}">Highscores</a>
  </li>
</template>

<template name='currentUser'>
  {{#if currentUser}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{name}} <b class="caret"></b></a>
      <ul class="dropdown-menu">
        <!-- <li><a href="#">Something</a></li> -->
        <!-- <li class="divider"></li> -->
        <li>
          <a id="logout" href="{{pathFor 'logout'}}">Log ud</a>
        </li>
      </ul>
    </li>
  {{else}}
    <li>
      <a href="{{pathFor 'login'}}">Log ind</a>
    </li>
  {{/if}}
</template>

<template name='navbar'>
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Åbn navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="logo" class="navbar-brand" href="{{externallink}}">DR</a>
        {{#if currentUser}}
            {{> notifications}}
        {{/if}}
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
        {{> homeLink}}
        {{> highscoresLink}}
        {{#if currentUser}}
          {{> currentUser}}
        {{/if}}
        </ul>
      </div>
    </div>
  </div>
</template>

<template name='notifications'>
  <div class="navbar-text dropdown">
    <a href="#" class="navbar-link dropdown-toggle" data-toggle="dropdown">Dyste
      {{#if count}}
      <span class="badge">{{count}}</span>
      {{/if}}
    </a>

    <ul class="dropdown-menu">
    {{#if count}}
      {{#each notifications}}
        {{#if invite}}
          <li>
            Du er blevet udfordret af {{username}}!
            <button class="btn js-invite-accept" data-gameId="{{gameId}}">Accepter</button>
            <button class="btn js-invite-decline" data-gameId="{{gameId}}">Afslå</button>
          </li>
        {{else}}
          <li>
            <a class="result" href="{{pathFor 'game' _id=gameId action='result'}}">Se resultat for {{username}}</a>
          </li>
        {{/if}}
      {{/each}}
    {{else}}
      <li>Ingen nye notifikationer</li>
    {{/if}}
    </ul>
  </div>
</template>
