<template name="quiz">
  <div class="page-header">
    <h1>{{ game_name }}</h1>
  </div>
  <div class="row lobby">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">
          {{#if currentUser}}
            {{> quizLoggedIn}}
          {{else}}
            {{> quizWelcome}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

  <p class="lead">Shared</p>
  <p class="lead">
    Dette er en specifik quiz.
  </p>
  <a class="btn btn-primary btn-block" href="{{pathFor 'login'}}">NÃ¦ste</a>
