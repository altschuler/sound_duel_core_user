<template name="highscores">
  <div class="page-header">
    <h1>Highscore liste</h1>
  </div>
  <div class="row lobby">
    <div class="col-xs-12">
      <table id="highscore-table" class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Brugernavn</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          {{#each withPosition highscores}}
            <tr>
              <td>{{position}}</td>
              <td>{{username userId}}</td>
              <td>{{gameScore gameId}}</td>
            </tr>
          {{else}}
            <tr>
              <td colspan="3">Ingen highscores endnu</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>

</template>
