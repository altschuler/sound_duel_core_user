<template name="result">
  <h2 id="heading"><strong>Resultat</strong></h2>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>{{player}}</strong></h3>
    </div>
    <div class="panel-body">
      {{#if gameFinished}}
        {{#with result}}
          <p id="ratio" class="lead">{{player}} fik {{ratio}} rigtige svar!</p>
          <p id="points" class="lead">Point: {{score}}</p>
        {{/with}}
      {{else}}
        Spillet er ikke færdigt.
      {{/if}}
    </div>
  </div>

  {{#if isChallenge}}
    {{> challenge}}
  {{/if}}

  {{> socialshare share}}

  <br />
  <a class="btn btn-primary btn-block" href="{{pathFor 'highscores'}}">Se highscores</a>
</template>

<template name="challenge">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 id="opponentName" class="panel-title">Modstander: <strong>{{opponent}}</strong></h3>
    </div>
    <div class="panel-body">
      {{#if declined}}
        <p id="opponentStatus" class="lead">Din modstander har afvist din udfordring.</p>
        {{else}}
        {{#if answered}}
          {{#with result}}
            <p id="opponentRatio" class="lead">Din modstander fik {{ratio}} rigtige svar!</p>
            <p id="opponentPoints" class="lead">Point: {{score}}</p>
          {{/with}}
          {{else}}
          <p id="opponentStatus" class="lead">Din modstander har endnu ikke svaret på din udfordring.</p>
        {{/if}}
      {{/if}}
    </div>
  </div>

  <div class="{{isWinner}}">
    <p class="lead">{{winner}}</p>
  </div>
</template>
