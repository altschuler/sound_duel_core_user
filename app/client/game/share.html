<template name="socialshare">
  <input type="hidden" class="share-url" value={{url}}>
  <a class="btn btn-default js-share-facebook" target="_blank" rel="nofollow" href="https://www.facebook.com/sharer.php?u={{url}}" title="Del på facebook">Del på facebook</a>
  <a class="btn btn-default js-share-twitter" target="_blank" rel="nofollow" href="https://twitter.com/home?status={{url}}+%23VMDR" title="Del på Twitter">Del på Twitter</a>
  <a class="btn btn-default js-share-google" target="_blank" rel="nofollow" href="https://plus.google.com/share?url={{url}}" title="Del på Google+">Del på Google+</a>
</template>
